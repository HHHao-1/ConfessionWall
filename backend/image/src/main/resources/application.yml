server:
  servlet:
    context-path: /wxwall/image
img:
  absoluteUrlWall: /Users/hao/Desktop/walltest/wall/
  absoluteUrlGoods: /Users/hao/Desktop/walltest/goods/
#  absoluteUrl: /data/wxwall/image/
mybatis:
  type-aliases-package: com.hao.confessionswall.backend.common.model
  configuration:
    map-underscore-to-camel-case: true # 下划线转驼峰命名
    # 默认是一次把所有的数据全部查出后返回，容易造成OOM问题，设置fethSize既每次查出多少条数据，之后再查取下一批数据
    default-fetch-size: 100
    # sql执行超时时间（单位s）
    default-statement-timeout: 3000
  mapperLocations: classpath:mapper/*.xml
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:882/wxwall?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #Spring Boot 默认是不注入这些属性值的，需要通过DruidDataSource绑定
    #druid 数据源专有配置
    initial-size: 10
    #最小连接池数量
    min-idle: 10
    #最大连接池数量 maxIdle已经不再使用
    max-active: 100
    #获取连接时最大等待时间，单位毫秒
    max-wait: 60000
    #申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效。
    test-while-idle: true
    #既作为检测的间隔时间又作为testWhileIdel执行的依据
    time-between-eviction-runs-millis: 60000
    #销毁线程时检测当前连接的最后活动时间和当前时间差大于该值时，关闭当前连接
    min-evictable-idle-time-millis: 30000
    #用来检测连接是否有效的sql 必须是一个查询语句
    #mysql中为 select 'x'
    #oracle中为 select 1 from dual
    validation-query: select 'x'
    #申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
    test-on-borrow: false
    #归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
    test-on-return: false
    # 是否缓存preparedStatement
    pool-prepared-statements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    # 配置监拉统计挡成的filters. stat: 监控统计、Log4j:日志记录、waLL: 防御sqL注入
    # 如果启用日志记录时报错java.lang.ClassNotFoundException: org.apache.log4j.Priority，则导入Log4j依赖
    filters: stat,wall
    max-pool-prepared-statement-per-connection-size: 20
    use-global-data-source-stat: true
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 配置监控服务器
    stat-view-servlet:
      # 1.1.10以后的版本需要指定为true 不然默认是关闭的就会出现404
      enabled: true
      login-username: admin
      login-password: admin
      reset-enable: false
      url-pattern: /druid/*
  redis:
    database: 0 # Redis 数据库索引（默认为 0）
    host: 127.0.0.1 # Redis 服务器地址
    port: 880 # Redis 服务器连接端口
    #    password: 123456 # Redis 服务器连接密码（默认为空）
    timeout: 5000  # 连接超时，单位ms
    lettuce:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-idle: 8 # 连接池中的最大空闲连接 默认 8
        min-idle: 0 # 连接池中的最小空闲连接 默认 0